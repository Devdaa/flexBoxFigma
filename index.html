<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="split">
            <div class="left">
                <img src="./images/Reisinformatie-over-New-York 1.png" alt="">
            </div>
            <div class="right">
                <form>
                    <div class="logo">
                        <img src="./images/unnamed.png" alt="logo">
                    </div>
                    <div class="input-name">
                        <label for="username">Username</label>
                        <input id="username" type="text">
                    </div>
                    <div class="input-password">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                    <div class="input-email">
                        <label for="email">E-mail</label>
                        <input id="email" type="email">
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="tos-pp">
                        <input type="checkbox"><p>I agree with <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></p></br>
                        <p>already have an account? <a href="">Log In</a></p>
                    </div>
                    <div class="socials">
                        <div class="google">
                            <a href="https://www.google.com/"><img src="./images/Group 17.png" alt="google"></a>
                        </div>
                        <div class="apple">
                            <a href="https://www.samsung.com/us/support/answer/ANS00061001/"><img src="./images/apple.png" alt="apple"></a>
                        </div>
                        <div class="telegram">
                            <a href="https://telegram.org/"><img src="./images/telegram.png" alt="telegram"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
